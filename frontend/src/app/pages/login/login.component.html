<div class="page">
  <div class="card">
    <h1>SK Engineering</h1>
    <p class="subtitle">Production Output</p>
    <h2>{{ isSignUp() ? 'Create account' : 'Sign in' }}</h2>
    @if (error()) {
      <p class="error">{{ error() }}</p>
    }
    <form (ngSubmit)="submit()">
      <label>
        <span class="label-text">Email</span>
        <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required autocomplete="email" />
      </label>
      <label>
        <span class="label-text">Password</span>
        <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required autocomplete="current-password" />
      </label>
      <button type="submit" class="btn primary" [disabled]="loading()">
        {{ loading() ? 'Please waitâ€¦' : (isSignUp() ? 'Sign up' : 'Sign in') }}
      </button>
    </form>
    <button type="button" class="link" (click)="toggleMode()">
      {{ isSignUp() ? 'Already have an account? Sign in' : 'Need an account? Sign up' }}
    </button>
  </div>
</div>
